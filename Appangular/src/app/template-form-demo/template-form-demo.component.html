<div class="container">
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
        <div>
            <label for="username">Username: </label>
            <input
            type="text"
            id="username"
            name="username"
            [(ngModel)]="user.username" required
            #usernameField="ngModel">

            
            <div *ngIf="usernameField.invalid && (usernameField.dirty || usernameField.touched)">
                <div *ngIf="usernameField.errors?.['required']">Username is Required</div>
            </div>
        </div>
        <br>


        <div>
            <label for="email">Email: </label>
            <input type="email"
                   id="email"
                   name="email"
                   [(ngModel)]="user.email"
                   required email
                   #emailField="ngModel"
            >

            <div *ngIf="emailField.invalid && (emailField.dirty || emailField.touched)">
                <div *ngIf="emailField.errors?.['required']">Email is Required</div>
                <div *ngIf="emailField.errors?.['email']">Please Enter a Valid Email</div>
            </div>
        </div>
        <br>


        <button type="submit" [disabled]="userForm.invalid">Submit</button>


        <p>Form Value: {{userForm.value | json}}</p>
        <p>User Model: {{user | json}}</p>
    </form>
</div>
